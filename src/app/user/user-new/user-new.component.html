<h2 class="container text-center">User New Component</h2>

<div class="container">
  <div class="row">
    <div class="col-4"></div>
  <form class="col-4" (submit)="create()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]="newUser.email">
      <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputUserName1" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="exampleInputUserName1" aria-describedby="userNameHelp" name="username" [(ngModel)]="newUser.username">
    </div>
    <div class="mb-3">
      <label for="exampleInputName1" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" name="name" [(ngModel)]="newUser.name">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="newUser.password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Acepta las condiciones de uso</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
</div>
